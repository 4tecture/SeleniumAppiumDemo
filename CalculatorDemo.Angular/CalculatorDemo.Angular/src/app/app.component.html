<div class="calculator">
  <h5 class="title">Simple Calculator Application</h5>
  <div class="field">
    <span>Number 1</span>
    <input type="text" title="number 1" id="field_1" #field_1 placeholder="Enter field 1:">
  </div>
  <div class="field">
    <span>Number 2</span>
    <input type="text" title="number 2"  id="field_2" #field_2 placeholder="Enter field 2:">
  </div>
  <div class="actions">
    <button (click)="add(field_1.value, field_2.value)" id="add">Add</button>
    <button (click)="subtract(field_1.value, field_2.value)" id="subtract">Subtract</button>
    <button (click)="multiply(field_1.value, field_2.value)" id="multiply">Multiply</button>
    <button (click)="divide(field_1.value, field_2.value)" id="divide">Divide</button>
    <button (click)="clear(field_1, field_2)" id="clear">Clear</button>
  </div>
  <div class="result">
      <div style="display:inline-block">Result:</div>
      <div style="padding-left:5px;display:inline-block" id="result">{{ result }}</div>
  </div>
</div>
